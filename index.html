<p><a name="first_task"></a></p>

  <p>Общее количество перестановок из <i>n</i> элементов равно <b>произведению всех целых чисел</b> от <i>1</i> до n</p>
  
<p> Для любого натурального числа <b>n>2</b>
уравнение <i>a<sup>n</sup>+b<sup>n</sup>=c<sup>n</sup></i> 
<b>не имеет решений</b> при целых ненулевых числах a, b, c.
</p>
